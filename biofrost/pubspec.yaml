name: biofrost
description: "Biofrost — App móvil para visitantes y docentes de IntegradorHub."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # ── Firebase ──────────────────────────────────────────────────────
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4

  # ── HTTP & API ─────────────────────────────────────────────────────
  dio: ^5.7.0

  # ── Estado (Riverpod) ──────────────────────────────────────────────
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # ── Navegación ─────────────────────────────────────────────────────
  go_router: ^14.3.0

  # ── Utilerías ──────────────────────────────────────────────────────
  intl: ^0.19.0
  equatable: ^2.0.7
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  logger: ^2.4.0
  shared_preferences: ^2.5.4
  connectivity_plus: ^6.1.0
  flutter_secure_storage: ^9.2.2

  # ── UI ─────────────────────────────────────────────────────────────
  google_fonts: ^6.2.1
  flutter_native_splash: ^2.4.3
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^20.1.0
  app_links: ^6.4.1
  share_plus: ^12.0.1
  qr_flutter: ^4.1.0
  pdf: ^3.11.3
  printing: ^5.14.2

  # ── Video ──────────────────────────────────────────────────────────
  video_player: ^2.8.0
  chewie: ^1.7.0
  screenshot: ^3.0.0
  gal: ^2.3.2
  image_picker: ^1.1.2
  image_cropper: ^9.0.0
  url_launcher: ^6.3.1

  # ── Supabase (Storage images + comentarios) ───────────────────────
  supabase_flutter: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3
  custom_lint: ^0.7.0
  riverpod_lint: ^2.4.0
  flutter_launcher_icons: ^0.14.3

# ── App Icon ───────────────────────────────────────────────────────────────
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#111111"
  adaptive_icon_foreground: "assets/images/icon_fg.png"

# ── Native Splash ──────────────────────────────────────────────────────────
flutter_native_splash:
  color: "#111111"
  image: assets/images/splash.png
  android_12:
    icon_background_color: "#111111"
    image: assets/images/splash.png

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/env/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
