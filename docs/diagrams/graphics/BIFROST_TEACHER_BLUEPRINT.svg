<svg width="1200" height="1800" viewBox="0 0 1200 1800" xmlns="http://www.w3.org/2000/svg" style="background-color: #0F172A;">
  <!-- Background Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E293B" stroke-width="1"/>
    </pattern>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E293B" />
      <stop offset="100%" stop-color="#0F172A" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0F172A"/>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- HEADER -->
  <g id="Header">
    <rect x="0" y="0" width="1200" height="120" fill="url(#headerGrad)" opacity="0.1"/>
    <line x1="0" y1="120" x2="1200" y2="120" stroke="#3B82F6" stroke-width="2"/>
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#F8FAFC">TEACHER EXPERIENCE BLUEPRINT</text>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="20" fill="#94A3B8">ACTOR: DOCENTE (MENTOR ACADÉMICO / EVALUADOR)</text>
    <text x="1140" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#F8FAFC" text-anchor="end">BIFROST</text>
  </g>

  <!-- SECTION 1: PROBLEM & IDEAL (Comparison) -->
  <g id="Problem_Ideal" transform="translate(60, 180)">
    <!-- Problem Card -->
    <g id="Problem">
      <rect x="0" y="0" width="520" height="350" rx="12" fill="#1E293B" stroke="#EF4444" stroke-width="2" stroke-opacity="0.5"/>
      <text x="30" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#EF4444">1. EL PROBLEMA (FRICCIÓN)</text>
      
      <!-- Content -->
      <g transform="translate(30, 80)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#CBD5E1">"Burocracia de evaluación y feedback tardío"</text>
        
        <!-- Icon/Graphic: Stack of papers/Time waste -->
        <rect x="0" y="30" width="460" height="2" fill="#334155"/>
        
        <g transform="translate(0, 50)">
            <circle cx="15" cy="15" r="5" fill="#EF4444"/>
            <text x="30" y="20" font-family="Arial, sans-serif" font-size="16" fill="#E2E8F0">40% tiempo perdido en logística</text>
            <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">(Descargar ZIPs, buscar repos)</text>
        </g>
        <g transform="translate(0, 110)">
            <circle cx="15" cy="15" r="5" fill="#EF4444"/>
            <text x="30" y="20" font-family="Arial, sans-serif" font-size="16" fill="#E2E8F0">Feedback Asíncrono e Irrelevante</text>
            <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Llega cuando el alumno ya perdió interés</text>
        </g>
        <g transform="translate(0, 170)">
            <circle cx="15" cy="15" r="5" fill="#EF4444"/>
            <text x="30" y="20" font-family="Arial, sans-serif" font-size="16" fill="#E2E8F0">Evaluación Subjetiva</text>
            <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Sin métricas ni estándares claros</text>
        </g>
      </g>
    </g>

    <!-- Arrow between cards -->
    <path d="M 535 175 L 565 175" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Ideal Scenario Card -->
    <g id="Ideal" transform="translate(560, 0)">
      <rect x="0" y="0" width="520" height="350" rx="12" fill="#1E293B" stroke="#10B981" stroke-width="2" stroke-opacity="0.5"/>
      <text x="30" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10B981">2. ESCENARIO IDEAL</text>
      
      <!-- Content -->
      <g transform="translate(30, 80)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#CBD5E1">"Torre de Control Académica en el bolsillo"</text>
        
        <rect x="0" y="30" width="460" height="2" fill="#334155"/>
        
        <g transform="translate(0, 50)">
            <circle cx="15" cy="15" r="5" fill="#10B981"/>
            <text x="30" y="20" font-family="Arial, sans-serif" font-size="16" fill="#E2E8F0">Mentor (Inicio de Cuatri)</text>
            <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Aprobación de propuestas tipo "Tinder"</text>
        </g>
        <g transform="translate(0, 110)">
            <circle cx="15" cy="15" r="5" fill="#10B981"/>
            <text x="30" y="20" font-family="Arial, sans-serif" font-size="16" fill="#E2E8F0">Juez (Durante la Expo)</text>
            <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Evaluación QR "On-the-go" en móvil</text>
        </g>
        <g transform="translate(0, 170)">
            <circle cx="15" cy="15" r="5" fill="#10B981"/>
            <text x="30" y="20" font-family="Arial, sans-serif" font-size="16" fill="#E2E8F0">Analista (Cierre)</text>
            <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Datos para mejorar la cátedra</text>
        </g>
      </g>
    </g>
  </g>

  <!-- SECTION 3: TEACHER JOURNEY / UX (Flow chart style) -->
  <g id="Journey" transform="translate(60, 580)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#38BDF8">3. TEACHER JOURNEY (UX)</text>
    
    <!-- Step 1: Proposal -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="320" height="200" rx="8" fill="#0F172A" stroke="#38BDF8" stroke-width="2"/>
      <rect x="0" y="0" width="320" height="40" rx="8" fill="#38BDF8" fill-opacity="0.2"/>
      <text x="160" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#38BDF8" text-anchor="middle">APROBACIÓN ÁGIL</text>
      
      <circle cx="160" cy="100" r="40" fill="#1E293B" stroke="#38BDF8" stroke-width="2"/>
      <!-- Icon: Swipe/Check -->
      <path d="M 145 100 L 155 110 L 175 90" stroke="#38BDF8" stroke-width="4" fill="none"/>
      
      <text x="160" y="170" font-family="Arial, sans-serif" font-size="14" fill="#CBD5E1" text-anchor="middle">Validación rápida de temas</text>
    </g>

    <!-- Connector -->
    <line x1="320" y1="150" x2="380" y2="150" stroke="#38BDF8" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Step 2: Evaluation -->
    <g transform="translate(380, 50)">
      <rect x="0" y="0" width="320" height="200" rx="8" fill="#0F172A" stroke="#8B5CF6" stroke-width="2"/>
      <rect x="0" y="0" width="320" height="40" rx="8" fill="#8B5CF6" fill-opacity="0.2"/>
      <text x="160" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8B5CF6" text-anchor="middle">EVALUACIÓN QR</text>
      
      <circle cx="160" cy="100" r="40" fill="#1E293B" stroke="#8B5CF6" stroke-width="2"/>
      <!-- Icon: QR -->
      <rect x="145" y="85" width="30" height="30" fill="none" stroke="#8B5CF6" stroke-width="3"/>
      <rect x="150" y="90" width="5" height="5" fill="#8B5CF6"/>
      <rect x="165" y="90" width="5" height="5" fill="#8B5CF6"/>
      <rect x="150" y="105" width="5" height="5" fill="#8B5CF6"/>
      
      <text x="160" y="170" font-family="Arial, sans-serif" font-size="14" fill="#CBD5E1" text-anchor="middle">Scan & Grade en Feria</text>
    </g>

    <!-- Connector -->
    <line x1="700" y1="150" x2="760" y2="150" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Step 3: Feedback -->
    <g transform="translate(760, 50)">
      <rect x="0" y="0" width="320" height="200" rx="8" fill="#0F172A" stroke="#F472B6" stroke-width="2"/>
      <rect x="0" y="0" width="320" height="40" rx="8" fill="#F472B6" fill-opacity="0.2"/>
      <text x="160" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F472B6" text-anchor="middle">SMART FEEDBACK</text>
      
      <circle cx="160" cy="100" r="40" fill="#1E293B" stroke="#F472B6" stroke-width="2"/>
      <!-- Icon: Bubble -->
      <path d="M 140 100 Q 140 80 160 80 Q 180 80 180 100 Q 180 115 165 120 L 160 130 L 150 120 Q 140 115 140 100" text-anchor="middle" fill="#1E293B" stroke="#F472B6" stroke-width="2"/>
      <text x="160" y="105" fill="#F472B6" font-size="20" text-anchor="middle">★</text>
      
      <text x="160" y="170" font-family="Arial, sans-serif" font-size="14" fill="#CBD5E1" text-anchor="middle">Tokens y Dictado por voz</text>
    </g>
  </g>

  <!-- SECTION 4 & 5: HYPOTHESES & OBJECTIVES (Metrics Dashboard style) -->
  <g id="Metrics" transform="translate(60, 880)">
    <line x1="0" y1="0" x2="1080" y2="0" stroke="#334155" stroke-width="2"/>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#F8FAFC">HIPÓTESIS & OBJETIVOS</text>
    
    <g transform="translate(0, 70)">
        <!-- Metric 1 -->
        <g transform="translate(0, 0)">
            <rect x="0" y="0" width="340" height="150" rx="8" fill="#1E293B"/>
            <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">TIEMPO DE EVALUACIÓN</text>
            <text x="20" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4ADE80">-70%</text>
            <text x="160" y="90" font-family="Arial, sans-serif" font-size="14" fill="#CBD5E1">Más rápido</text>
        </g>
        
        <!-- Metric 2 -->
        <g transform="translate(370, 0)">
            <rect x="0" y="0" width="340" height="150" rx="8" fill="#1E293B"/>
            <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">FEEDBACK CUALITATIVO</text>
            <text x="20" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4ADE80">+50%</text>
            <text x="160" y="90" font-family="Arial, sans-serif" font-size="14" fill="#CBD5E1">Más rico y detallado</text>
        </g>

         <!-- Metric 3 -->
        <g transform="translate(740, 0)">
            <rect x="0" y="0" width="340" height="150" rx="8" fill="#1E293B"/>
            <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">SATISFACCIÓN DOCENTE</text>
            <text x="20" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4ADE80">100%</text>
            <text x="160" y="90" font-family="Arial, sans-serif" font-size="14" fill="#CBD5E1">Digital (Cero Papel)</text>
        </g>
    </g>
  </g>

  <!-- SECTION 6: VALUE PROPOSITION -->
  <g id="Value" transform="translate(60, 1150)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#38BDF8">VALOR DEL ECOSISTEMA</text>
    
    <g transform="translate(0, 50)">
        <!-- Value Item 1 -->
        <rect x="0" y="0" width="1080" height="100" rx="8" fill="#0F172A" stroke="#334155" stroke-width="1"/>
        <rect x="0" y="0" width="10" height="100" rx="2" fill="#3B82F6"/>
        <text x="30" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F8FAFC">PARA EL DOCENTE: FOCO EN LO IMPORTANTE</text>
        <text x="30" y="65" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">Recupera horas de vida al eliminar burocracia. Respaldado por datos inmutables.</text>
    </g>

    <g transform="translate(0, 170)">
        <!-- Value Item 2 -->
        <rect x="0" y="0" width="1080" height="100" rx="8" fill="#0F172A" stroke="#334155" stroke-width="1"/>
        <rect x="0" y="0" width="10" height="100" rx="2" fill="#8B5CF6"/>
        <text x="30" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F8FAFC">PARA LA INSTITUCIÓN: GARANTÍA DE CALIDAD</text>
        <text x="30" y="65" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">Mejora continua basada en métricas reales de desempeño estudiantil.</text>
    </g>
  </g>

  <!-- FOOTER -->
  <g id="Footer" transform="translate(0, 1700)">
    <rect x="0" y="0" width="1200" height="100" fill="#1E293B"/>
    <text x="600" y="55" font-family="Arial, sans-serif" font-size="16" fill="#64748B" text-anchor="middle">GENERADO POR BIFROST AI AGENT | TEACHER EXPERIENCE BLUEPRINT</text>
  </g>

</svg>
